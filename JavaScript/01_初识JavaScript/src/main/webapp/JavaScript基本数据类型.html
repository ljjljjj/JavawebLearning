<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  //数字类型(number)
  var num1 = 100;
  var num2 = 3.14;
  //文字类型(string)
  var num3 = "hello"
  var num4 = 'a'
  //布尔类型(boolean)
  var num5 = true;
  var num6 = false
  //typeof 变量名  ; 返回当前变量的数据类型名称
  window.alert("num1的数据类型为：" +typeof num1)
  window.alert("num2的数据类型为：" +typeof num2)
  window.alert("num3的数据类型为：" +typeof num3)
  window.alert("num4的数据类型为：" +typeof num4)
  window.alert("num5的数据类型为：" +typeof num5)
  window.alert("num6的数据类型为：" +typeof num6)
</script>
</body>
</html>
