<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

  //JavaScript中变量的数据类型是可以根据赋值内容来进行动态改变

  var num1 = 100;
  window.alert("num1=100;的时候的数据类型"+typeof num1)
  var num1 = 'qwe';
  window.alert("num1 = 'qwe';的时候的数据类型"+typeof num1)
  var num1 = new Date();
  window.alert("num1 = new Date();的时候的数据类型"+typeof num1)

</script>
</body>
</html>
