<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //this指向当前tr标签关联的dom对象
        function fun1() {
            this.style.backgroundColor = "blue";
        }

        function fun2() {
            this.style.backgroundColor = "white";
        }

        //声明一个函数，这个函数在浏览器加载页面完毕后被自动调用，
        //执行时未所有数据行绑定onmouseover和onmouseout监听事件
        function main() {
            //1.定位所有tr标签关联的dom对象
            var domArray = document.getElementsByTagName("tr");
            //2.通过循环遍历，依次通过dom对象将onmouseover和onmouseout绑定标签上
            for (var i = 1; i < domArray.length; i++) {
                var trDom = domArray[i];//得到数据行某个tr标签对于dom对象
                trDom.onmouseover = fun1;
                trDom.onmouseout = fun2;
            }
        }

    </script>

</head>
<body onload="main()">
